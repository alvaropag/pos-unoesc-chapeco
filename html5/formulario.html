<!DOCTYPE html>
<html lang="en">
<head>
	<title>Aula HTML5</title>
	<meta charset="utf-8">
</head>
<body>
	<form>
		<input type="text" name="meu_text" required/>
		<input type="tel" name="meu_tel" value="4999983220" required/>
		<input type="search" name="meu_search" placeholder="Busque aqui"/>
		<input type="email" name="meu_email" value="alvaropag@gmail.com"/>
		<input type="url" name="meu_url" pattern="https?://.+" required autofocus/>
		<input type="date" name="meu_date"/>
		<input type="number" name="meu_numero" value="12.4" step="0.2" min="0" max="20"/>
		<input type="range" name="meu_range" value="12.4" step="0.2" min="0" max="20"/>
		<input type="color" name="meu_color"/>
		<textarea name="meu_textarea">Meu Texto </textarea>
		<input type="submit" value="Enviar"/>
		<input type="reset" value="Cancelar"/>
	</form>
</body>
</html>
